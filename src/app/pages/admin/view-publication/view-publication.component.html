<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les publications</title>
</head>
<body>
    
    <div class="listPub">
        <h1> La liste des publications</h1>
        <app-search (searchTextChanged)="onSearchTextEntered($event)"></app-search>
        <mat-card class="mt-5" *ngFor="let p of publications">
        <div *ngIf="searchText === '' || p.title.includes(searchText)">
            
            <!-- En tête publication avec un titre & la catégorie comme sous titre -->
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>
                    {{ p.title }}
                </mat-card-title>
                <mat-card-subtitle>
                    {{ p.category.title}}
                </mat-card-subtitle>
                
            </mat-card-header>
        
            <!-- Contenu de la publication -->
            <mat-card-content>
                <p class="truncate"> {{ p.content }}</p>
            </mat-card-content>
        
            <mat-card-content>
                <button [routerLink]="'/admin/instructions/'+p.id" class="btn btn-dark mx-4">Voir le contenu </button>
                <button
                    [routerLink]="'/admin/publication/' + p.id" 
                    mat-flat-button 
                    
                    class="mx-4 btn btn-warning"
                >
                    Mettre à jour
                </button>
                <button 
                    mat-flat-button 
                    color="warn" 
                    class="mx-4"
                    (click)="deletePublication(p.id)"
                >
                    Supprimer
                </button>
            </mat-card-content>
        </div>
        
        </mat-card>
    </div>
    
    <div class="container text-center mt-4">
        <button routerLink="/admin/add-publication" mat-raised-button color="primary">Faire une publication</button>
    </div>
</body>
</html>
