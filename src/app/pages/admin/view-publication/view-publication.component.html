<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
</head>
<body>
    <div class="container-fluid">
        <h1> La liste des publications</h1>
    </div>
    <mat-card class="mt-5" *ngFor="let p of publications">
        
        <!-- En tête publication avec un titre & la catégorie comme sous titre -->
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>
                {{ p.title }}
            </mat-card-title>
            <mat-card-subtitle>
                {{ p.category.title}}
            </mat-card-subtitle>
            
        </mat-card-header>
    
        <!-- Contenu de la publication -->
        <mat-card-content>
            <p class="truncate"> {{ p.content }}</p>
        </mat-card-content>
    
        <mat-card-content>
            <a [routerLink]="'/admin/instructions/'+p.id" class="btn btn-dark btn-sm">Read more </a>
            <button
                [routerLink]="'/admin/view-comment/' + p.id + '/' + p.title" 
                mat-flat-button
                class="ml-5"
            >
                Commentaires
    
                
            </button>
            <button 
                mat-stroked-button 
                class="ml-5"
            >
                Nombre de commentaires
            </button>
            <button
                [routerLink]="'/admin/publication/' + p.id" 
                mat-flat-button 
                color="accent" 
                class="m-5"
            >
                Mettre à jour
            </button>
            <button 
                mat-flat-button 
                color="warn" 
                class="ml-5"
                (click)="deletePublication(p.id)"
            >
                Supprimer
            </button>
        </mat-card-content>
    
    </mat-card>
    
    <div class="container text-center mt-4">
        <button routerLink="/admin/add-publication" mat-raised-button color="primary">Faire une publication</button>
    </div>
</body>
</html>
