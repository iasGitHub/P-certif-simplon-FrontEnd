<mat-card>
    <h1>Toutes les catégories</h1>
    <mat-list>
        <mat-list-item *ngFor="let c of categories">
            <mat-icon mat-list-icon>category</mat-icon> <!--category-->
            <div mat-line> {{ c.title }} </div>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>

    <div class="container text-center mt-4">
        <button routerLink="/admin/add-category" mat-raised-button color="primary">Ajouter une catégorie</button>
    </div>
</mat-card>
