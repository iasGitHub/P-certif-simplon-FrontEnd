<mat-card *ngIf="user">
    <h1> Les details du profil</h1>
    <!-- {{ user | json }} -->
    <mat-card-content>
        
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="container text-center">
                    <img src="../../../assets/profil.png"
                         alt=""
                         class="profil-image"
                    />

                    <h1 class="mt20">{{ user.firstName }} {{ user.lastName }}</h1>
                </div>
                
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                            <table class="table text-center">
                                <tr>
                                    <td>Id</td>
                                    <td>{{ user.id}}</td>
                                </tr>

                                <tr>
                                    <td>Username</td>
                                    <td>{{ user.username}}</td>
                                </tr>
    
                                <tr>
                                    <td>Téléphone</td>
                                    <td>{{ user.phone}}</td>
                                </tr>
    
                                <tr>
                                    <td>Role</td>
                                    <td>{{ user.authorities[0].authority }}</td>
                                </tr>
    
                                <tr>
                                    <td>Status</td>
                                    <td>{{ user.enabled ? "Actif" : "Désactif" }}</td>
                                </tr>
                            </table>
                        </div>
                </div>
            </div>
        </div>
    </mat-card-content>

    <mat-card-actions class="text-center">
        <button mat-raised-button color="primary">Mettre-à-jour</button>
        <button mat-raised-button>Annuler</button>
    </mat-card-actions>
    
</mat-card>
